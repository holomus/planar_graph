<script biruni>
page.ctrl(function(scope, fi, t) {
  var q = {};

  function deleteAction(message, server_id) {
    page.confirm(message, function() {
      fi.delete({ server_id: server_id }).then(page.reload, page.alert);
    });
  }

  function deleteOne(row) {
    deleteAction(t('delete server $1{server_name}?')(row.name), row.server_id);
  }

  function deleteMany() {
    deleteAction(t('delete $1{server_count} server(s)?')(q.checked.size), _.pluck(q.checked.rows(), 'server_id'));
  }

  function closeIfDialog(result) {
    if (page.isDialog()) page.close(result);
  }

  function add() {
    fi.add(null, closeIfDialog);
  }

  function edit(row) {
    fi.edit({ server_id: row.server_id }, closeIfDialog);
  }

  function view(row) {
    fi.view({ server_id: row.server_id });
  }

  function onCheck(checked) {
    q.checked = checked;
  }

  function onDblclick(row) {
    fi.view ? view(row) : fi.edit ? edit(row) : null;
  }

  scope.q = q;
});
</script>
<div class="b-toolbar row">
  <div class="col-sm-14">
    <button type="button" class="btn btn-success" ng-click="add()" ng-if="fi.add" b-hotkey="add">{{ fi.add.title }}</button>
    <button type="button" class="btn btn-danger" ng-click="deleteMany()" ng-if="fi.delete" ng-show="q.checked.has"><t p1="q.checked.size">delete $1</t></button>
    <button type="button" class="btn btn-default" ng-click="page.close()" ng-hide="page.isFirst()">{{ page.close.title }}</button>
  </div>
  <div class="col-sm-10 b-right">
    <b-grid-controller name="table"/>
  </div>
</div>
<div class="b-content"><form name="form">
  <b-grid name="table" required="server_id, name" on-check="onCheck(checked)" on-dblclick="onDblclick(row)"
          sort="order_no, name" search="name" searchable="server_id" extra-columns="server_id, partner_key, partner_secret">
    <b-row>
      <b-col name="order_no" size=3/>
      <b-col name="name" size=7/>
      <b-col name="host_url" size=7/>
    </b-row>

    <b-action>
      <button type="button" class="btn btn-default" ng-click="view(row)" ng-if="fi.view">{{ fi.view.title }}</button>
      <button type="button" class="btn btn-default" ng-click="edit(row)" ng-if="fi.edit">{{ fi.edit.title }}</button>
      <button type="button" class="btn btn-default" ng-click="deleteOne(row)" ng-if="fi.delete">{{ fi.delete.title }}</button>
    </b-action>

    <b-filter name="server_id" directive="equal" extra/>
    <b-filter name="name"/>
    <b-filter name="host_url"/>
  </b-grid>
</form></div>
