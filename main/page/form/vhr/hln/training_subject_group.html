<script biruni>
page.ctrl(function(scope, model, xparam, bHttp, fi) {
  var d = _.isUndefined(model.subject_group_id) ? _.extend(model, xparam) : model,
      q = { };

  function save() {
    if (page.valid(scope.form)) {
      var data = _.omit(d, 'training_subjects');
      data.subject_ids = _.pluck(d.training_subjects, 'subject_id');
      page.post(':save', data).then(page.close, page.alert);
    }
  }

  function validateName() {
    if (d.name) {
      if (d.name.toLowerCase() == q.name_origin) {
        q.name_is_unique = true;
      } else {
        bHttp.unblockOnce();
        page.post(':name_is_unique', { name: d.name }).then(function(result) {
          q.name_is_unique = result == "Y";
        }, page.alert);
      }
    } else q.name_is_unique = true;
  }

  function setSubject(row) {
    if (!row) return;
    d.training_subjects.push(row);
  }

  function addTrainingSubject(value) {
    fi.add_training_subject(null, setSubject, { name: value });
  }

  function viewTrainingSubject() {
    let where, subject_ids = _.pluck(d.training_subjects, 'subject_id');

    if (subject_ids.length) {
      where = { where: ['subject_id', '<>', subject_ids] };
    }

    fi.view_training_subject(null, setSubject, where);
  }

  if (d.subject_group_id) {
    q.name_origin = d.name.toLowerCase();
    d.training_subjects = _.mapRows(d.training_subjects, ['subject_id', 'name']);
  } else d.training_subjects = [];

  validateName();

  scope.q = q;
  scope.d = d;
});
</script>
<div class="b-toolbar">
  <button type="button" class="btn btn-primary" ng-click="save()" b-hotkey="save"><t>save</t></button>
  <button type="button" class="btn btn-default" ng-click="page.close()">{{ page.close.title }}</button>
</div>
<div class="b-content"><form name="form">
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-custom">
        <div class="card-body">
          <div class="form-group">
            <label><t>name</t><r/></label>
            <input type="text" class="form-control" ng-model="d.name" b-maxlength="100" ng-model-options="{ debounce: 500 }"
                   ng-change="validateName()" b-validate="{ s: q.name_is_unique || d.name.length == 0 }" required/>
            <span class="text-danger" ng-hide="d.name.length == 0 || q.name_is_unique">
              <t>name should be unique</t>
            </span>
          </div>
          <div class="form-group">
            <label><t>training subjects</t></label>
            <b-input multiple
                     name="training_subjects"
                     model="d.training_subjects"
                     model-key="subject_id"
                     is-add="fi.add_training_subject"
                     on-add="addTrainingSubject(value)"
                     is-view="fi.view_training_subject"
                     on-view="viewTrainingSubject()">
              {{ row.name }}
            </b-input>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <label><t>code</t></label>
              <input type="text" class="form-control" ng-model="d.code" b-maxlength="50"/>
            </div>
          </div>
          <div class="form-group">
            <label><t>state</t></label><br/>
            <label class="switch">
              <input type="checkbox" ng-true-value="'A'" ng-false-value="'P'" ng-model="d.state"/>
              <span>
                <t ng-if="d.state == 'A'">active</t>
                <t ng-if="d.state == 'P'">passive</t>
              </span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</form></div>
