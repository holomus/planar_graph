<script biruni>
page.init(function(param, xparam) {
  var t = page.query('table');

  if (xparam.where) t.where(xparam.where);
  else if (param.where) t.where(param.where);

  page.isInit() && t.filter('state', '=', 'A');

  page.grid('table').asHtml('state_html', 'state,state_name', row => {
    return `<div class="alert alert-custom alert-light-${ row.state == 'A' ? 'success' : 'danger' } text-center py-1 px-3 m-0"><div class="alert-text">${ row.state_name }</div></div>`;
  });
});
page.ctrl(function(scope, param, fi, t) {
  var q = {};

  function closeIfDialog(result) {
    if (page.isDialog()) page.close(result);
  }

  function add() {
    fi.add(null, closeIfDialog);
  }

  function edit(row) {
    fi.edit({ oper_type_id: row.oper_type_id }, closeIfDialog);
  }

  function deleteOne(row) {
    page.confirm(t('delete operation $1{operation_name}?')(row.name), function() {
      fi.delete({ oper_type_id: row.oper_type_id }).then(page.reload, page.alert);
    });
  }

  function deleteMany() {
    page.confirm(t('delete $1{operation_count} operation(s)?')(q.checked.size), function() {
      fi.delete({ oper_type_id: _.pluck(q.checked.rows, 'oper_type_id') }).then(page.reload, page.alert);
    });
  }

  function onDblclick(row) {
    page.isDialog() ? page.close(row) : fi.edit ? edit(row) : null;
  }

  function onCheck(checked) {
    q.checked = {};
    q.checked.rows = _.filter(checked.rows(), row => !row.pcode);
    q.checked.size = q.checked.rows.length;
    q.checked.has = q.checked.size > 0;
  }

  scope.q = q;
});
</script>
<div class="b-toolbar row">
  <div class="col-sm-14">
    <button type="button" class="btn btn-success" ng-click="add()" ng-if="fi.add" b-hotkey="add">{{ fi.add.title }}</button>
    <button type="button" class="btn btn-danger" ng-click="deleteMany()" ng-if="fi.delete" ng-show="q.checked.has"><t p1="q.checked.size">delete $1</t></button>
    <button type="button" class="btn btn-default" ng-click="page.close()">{{ page.close.title }}</button>
  </div>
  <div class="col-sm-10 b-right">
    <b-grid-controller name="table"/>
  </div>
</div>
<div class="b-content"><form name="form">
  <b-grid name="table" required="oper_type_id, name, estimation_formula, pcode" on-dblclick="onDblclick(row)" on-check="onCheck(checked)" sort="name" search="code, name, short_name" searchable="oper_type_id"
          extra-columns="oper_type_id, accounting_type_name, estimation_type_name, estimation_formula, corr_coa_name, corr_ref_set, created_by_name, created_on, modified_by_name, modified_on">
    <b-row>
      <b-col name="code" size=3/>
      <b-col name="name" size=7/>
      <b-col name="short_name" size=6/>
      <b-col name="note" size=7/>
    </b-row>

    <b-extra-columns>
      <b-col name="state_name" as-html="state_html"/>
    </b-extra-columns>

    <b-action>
      <button type="button" class="btn btn-default" ng-click="page.close(row)" ng-if="page.isDialog()"><t>select</t></button>
      <button type="button" class="btn btn-default" ng-click="edit(row)" ng-if="fi.edit">{{ fi.edit.title }}</button>
      <button type="button" class="btn btn-default" ng-click="deleteOne(row)" ng-if="fi.delete && !row.pcode">{{ fi.delete.title }}</button>
    </b-action>

    <b-filter name="oper_type_id" directive="equal" extra/>
    <b-filter name="code"/>
    <b-filter name="name"/>
    <b-filter name="short_name"/>
    <b-filter name="state" decorate-with="state_name"/>
    <b-filter name="accounting_type" decorate-with="accounting_type_name" extra/>
    <b-filter name="oper_group_id" decorate-with="oper_group_name" extra/>
    <b-filter name="estimation_type" decorate-with="estimation_type_name" extra/>
    <b-filter name="corr_coa_id" decorate-with="corr_coa_name" extra/>
    <b-filter name="created_by" decorate-with="created_by_name" extra/>
    <b-filter name="created_on" extra/>
    <b-filter name="modified_by" decorate-with="modified_by_name" extra/>
    <b-filter name="modified_on" extra/>
  </b-grid>
</form></div>
