<script biruni>
page.init(function (param, xparam) {
  var t = page.query('table');

  if (xparam.where) t.where(xparam.where);
  else if (param.where) t.where(param.where);

  if (page.isInit()) t.filter('state', '=', 'A');

  page.grid('table').asHtml('state_html', 'state, state_name', row => {
    return `<div class="alert alert-custom alert-light-${ row.state == 'A' ? 'success' : 'danger' } text-center py-1 px-3 m-0"><div class="alert-text">${ row.state_name }</div></div>`;
  });
});
page.ctrl(function(scope, fi, t, xparam) {
  var q = {};

  function closeIfDialog() {
    if (page.isDialog()) page.close();
  }

  function add() {
    fi.add(null, closeIfDialog);
  }

  function edit(row) {
    fi.edit({ edu_stage_id: row.edu_stage_id }, closeIfDialog);
  }

  function view(row) {
    fi.view({ edu_stage_id: row.edu_stage_id });
  }

  function deleteAction(message, edu_stage_id) {
    page.confirm(message, function() {
      fi.delete({ edu_stage_id: edu_stage_id }).then(page.reload, page.alert);
    })
  }

  function deleteOne(row) {
    deleteAction(t('delete education stage $1{edu_stage_name}?')(row.name), row.edu_stage_id);
  }

  function deleteMany() {
    deleteAction(t('delete $1{edu_stage_count} education stages?')(q.checked.size), _.pluck(q.checked.rows(), 'edu_stage_id'));
  }

  function onChecked(checked) {
    q.checked = checked;
  }

  function selectMany() {
    page.close(q.checked.rows());
  }

  function selectOne(row) {
    q.multiple_select ? page.close([row]) : page.close(row);
  }

  function onDblclick(row) {
    page.isDialog() ? selectOne(row): fi.view ? view(row): fi.edit ? edit(row) : null;
  }

  q.multiple_select = xparam.multiple_select;

  scope.q = q;
});
</script>
<div class="b-toolbar row">
  <div class="col-sm-14">
    <button name="button" class="btn btn-success" ng-if="fi.add" ng-click="add()" b-hotkey="add">{{ fi.add.title }}</button>
    <button name="button" class="btn btn-danger" ng-if="fi.delete" ng-show="q.checked.has" ng-click="deleteMany()"><t p1="q.checked.size">delete $1</t></button>
    <button type="button" class="btn btn-primary" ng-click="selectMany()" ng-if="page.isDialog() && q.multiple_select" ng-show="q.checked.has">
      <t p1="q.checked.size">select $1</t>
    </button>
    <button type="button" class="btn btn-default" ng-click="page.close()" ng-hide="page.isFirst()">{{ page.close.title }}</button>
  </div>
  <div class="col-sm-10 b-right">
    <b-grid-controller name="table"/>
  </div>
</div>
<div class="b-content">
  <b-grid name="table" required="edu_stage_id, name" on-check="onChecked(checked)" on-dblclick="onDblclick(row)"
          sort="name" search="code, name" searchable="edu_stage_id" extra-columns="edu_stage_id, order_no">
    <b-row>
      <b-col name="code" size=3/>
      <b-col name="name" size=20/>
    </b-row>

    <b-extra-columns>
      <b-col name="state_name" as-html="state_html"/>
    </b-extra-columns>

    <b-action>
      <button type="button" class="btn btn-default" ng-if="page.isDialog()" ng-click="selectOne(row)"><t>select</t></button>
      <button type="button" class="btn btn-default" ng-if="fi.view" ng-click="view(row)">{{ fi.view.title }}</button>
      <button type="button" class="btn btn-default" ng-if="fi.edit" ng-click="edit(row)">{{ fi.edit.title }}</button>
      <button type="button" class="btn btn-default" ng-if="fi.delete" ng-click="deleteOne(row)">{{ fi.delete.title }}</button>
    </b-action>

    <b-filter name="edu_stage_id" directive="equal" extra/>
    <b-filter name="code"/>
    <b-filter name="name"/>
    <b-filter name="state" decorate-with="state_name"/>
  </b-grid>
</div>
