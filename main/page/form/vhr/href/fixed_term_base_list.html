<script biruni>
page.init(function(xparam, param) {
  var t = page.query('table');

  if (xparam) t.where(xparam.where);
  else if (param.where) t.where(param.where);
  if (page.isInit()) t.filter('state', '=', 'A');

  page.grid('table').asHtml('state_html', 'state, state_name', row => {
    return `<div class="alert alert-custom alert-light-${ row.state == 'A' ? 'success' : 'danger' } text-center py-1 px-3 m-0"><div class="alert-text">${ row.state_name }</div></div>`;
  });
});
page.ctrl(function(scope, fi, t) {
  var q = {};

  function closeIfDialog() {
    if (page.isDialog()) page.close();
  }

  function add() {
    fi.add(null, closeIfDialog);
  }

  function edit(row) {
    fi.edit({ fixed_term_base_id: row.fixed_term_base_id }, closeIfDialog);
  }

  function deleteAction(message, fixed_term_base_id) {
    page.confirm(message, function() {
      fi.delete({ fixed_term_base_id: fixed_term_base_id }).then(page.reload, page.alert);
    })
  }

  function deleteOne(row) {
    deleteAction(t('delete fixed term base $1{fixed_term_base_name}?')(row.name), row.fixed_term_base_id);
  }

  function deleteMany() {
    deleteAction(t('delete $1{fixed_term_base_count}  fixed term bases?')(q.checked.size), _.pluck(q.checked.rows(), 'fixed_term_base_id'));
  }

  function onChecked(checked) {
    q.checked = checked;
  }

  function onDblclick(row) {
    page.isDialog() ? page.close(row): fi.edit ? edit(row) : null;
  }

  scope.q = q;
});
</script>
<div class="b-toolbar row">
  <div class="col-sm-14">
    <button name="button" class="btn btn-success" ng-if="fi.add" ng-click="add()" b-hotkey="add">{{ fi.add.title }}</button>
    <button name="button" class="btn btn-danger" ng-if="fi.delete" ng-show="q.checked.has" ng-click="deleteMany()"><t p1="q.checked.size">delete $1</t></button>
    <button type="button" class="btn btn-default" ng-click="page.close()" ng-hide="page.isFirst()">{{ page.close.title }}</button>
  </div>
  <div class="col-sm-10 b-right">
    <b-grid-controller name="table"/>
  </div>
</div>
<div class="b-content">
  <b-grid name="table" required="fixed_term_base_id, name" on-check="onChecked(checked)" on-dblclick="onDblclick(row)"
          sort="name" search="name" searchable="fixed_term_base_id, code" extra-columns="fixed_term_base_id, code">
    <b-row>
      <b-col name="name" size=6/>
      <b-col name="text" size=17/>
    </b-row>

    <b-extra-columns>
      <b-col name="state_name" as-html="state_html"/>
    </b-extra-columns>

    <b-action>
      <button type="button" class="btn btn-default" ng-click="page.close(row)" ng-if="page.isDialog()"><t>select</t></button>
      <button type="button" class="btn btn-default" ng-if="fi.edit" ng-click="edit(row)">{{ fi.edit.title }}</button>
      <button type="button" class="btn btn-default" ng-if="fi.delete" ng-click="deleteOne(row)">{{ fi.delete.title }}</button>
    </b-action>

    <b-filter name="fixed_term_base_id" directive="equal" extra/>
    <b-filter name="name"/>
    <b-filter name="state" decorate-with="state_name"/>
    <b-filter name="code"/>
  </b-grid>
</div>
