<script biruni>
page.init(function(xparam) {
  if (xparam.where) page.query('table').where(xparam.where);
});
page.ctrl(function(scope, fi, t, xparam) {
  var q = {};

  function deleteAction(message, fte_id) {
    page.confirm(message, function() {
      fi.delete({ fte_id: fte_id }).then(page.reload, page.alert);
    });
  }

  function deleteOne(row) {
    deleteAction(t('delete fte $1{fte_name}?')(row.name), row.fte_id);
  }

  function deleteMany() {
    deleteAction(t('delete $1{fte count} fte(s)?')(q.checked.size), _.pluck(q.checked.rows, 'fte_id'));
  }

  function closeIfDialog(result) {
    if (page.isDialog()) page.close(result);
  }

  function add() {
    fi.add(null, closeIfDialog, _.pick(xparam, 'fte_value'));
  }

  function edit(row) {
    fi.edit({ fte_id: row.fte_id }, closeIfDialog, _.pick(xparam, 'fte_value'));
  }

  function view(row) {
    fi.view({ fte_id: row.fte_id });
  }

  function onCheck(checked) {
    q.checked = {};
    q.checked.rows = _.filter(checked.rows(), row => !row.pcode);
    q.checked.size = q.checked.rows.length;
    q.checked.has = q.checked.size > 0;
  }

  function onDblclick(row) {
    page.isDialog() ? page.close(row) : fi.view ? view(row) : fi.edit ? edit(row) : null;
  }

  scope.q = q;
});
</script>
<div class="b-toolbar row">
  <div class="col-sm-14">
    <button type="button" class="btn btn-success" ng-click="add()" ng-if="fi.add" b-hotkey="add">{{ fi.add.title }}</button>
    <button type="button" class="btn btn-danger" ng-click="deleteMany()" ng-if="fi.delete" ng-show="q.checked.has"><t p1="q.checked.size">delete $1</t></button>
  </div>
  <div class="col-sm-10 b-right">
    <b-grid-controller name="table"/>
  </div>
</div>
<div class="b-content"><form name="form">
  <b-grid name="table" required="fte_id, name, pcode" on-check="onCheck(checked)" on-dblclick="onDblclick(row)"
          sort="order_no, name" search="name" searchable="fte_id" extra-columns="fte_id, created_by_name, created_on, modified_by_name, modified_on">
    <b-row>
      <b-col name="name" size=13/>
      <b-col name="fte_value" size=5/>
      <b-col name="order_no" size=5/>
    </b-row>

    <b-action>
      <button type="button" class="btn btn-default" ng-click="page.close(row)" ng-if="page.isDialog()"><t>select</t></button>
      <button type="button" class="btn btn-default" ng-click="view(row)" ng-if="fi.view">{{ fi.view.title }}</button>
      <button type="button" class="btn btn-default" ng-click="edit(row)" ng-if="fi.edit">{{ fi.edit.title }}</button>
      <button type="button" class="btn btn-default" ng-click="deleteOne(row)" ng-if="fi.delete && !row.pcode">{{ fi.delete.title }}</button>
    </b-action>

    <b-filter name="fte_id" directive="equal" extra/>
    <b-filter name="name"/>
    <b-filter name="fte_value"/>
    <b-filter name="created_by" decorate-with="created_by_name" extra/>
    <b-filter name="created_on" extra/>
    <b-filter name="modified_by" decorate-with="modified_by_name" extra/>
    <b-filter name="modified_on" extra/>
  </b-grid>
</form></div>
