<script biruni>
page.init(function(param, xparam) {
  var t = page.query('table');

  if (xparam.where) t.where(xparam.where);
  else if (param.where) t.where(param.where);

  if (page.isInit()) t.filter('state', '=', 'A');

  page.grid('table').asHtml('state_html', 'state, state_name', row => {
    return `<div class="alert alert-custom alert-light-${ row.state == 'A' ? 'success' : 'danger' } text-center py-1 px-3 m-0"><div class="alert-text">${ row.state_name }</div></div>`;
  });
});
page.ctrl(function(scope, fi, t) {
  var q = {};

  function closeIfDialog() {
    if (page.isDialog()) page.close();
  }

  function add() {
    fi.add(null, closeIfDialog);
  }

  function edit(row) {
    fi.edit({ wage_scale_id: row.wage_scale_id }, closeIfDialog);
  }

  function list(row) {
    fi.list({ where: ['wage_scale_id', '=', row.wage_scale_id] });
  }

  function info(row) {
    fi.info({ register_id : row.register_id });
  }

  function deleteAction(message, wage_scale_id) {
    page.confirm(message, function() {
      fi.delete({ wage_scale_id: wage_scale_id }).then(page.reload, page.alert);
    })
  }

  function deleteOne(row) {
    deleteAction(t('delete wage scale $1{wage_scale_name}?')(row.name), row.wage_scale_id);
  }

  function deleteMany() {
    deleteAction(t('delete $1{wage_scale_count} wage scale(s)?')(q.checked.size), _.pluck(q.checked.rows, 'wage_scale_id'));
  }

  function onChecked(checked) {
    q.checked = {};
    q.checked.rows = _.filter(checked.rows(), x => !x.last_changed_date);
    q.checked.size = q.checked.rows.length;
    q.checked.has = q.checked.size > 0;
  }

  function onDblclick(row) {
    page.isDialog() ? page.close(row): fi.info && row.register_id ? info(row) : fi.edit ? edit(row) : fi.list ? list(row) : null;
  }

  scope.q = q;
});
</script>
<div class="b-toolbar row">
  <div class="col-sm-14">
    <button name="button" class="btn btn-success" ng-if="fi.add" ng-click="add()" b-hotkey="add">{{ fi.add.title }}</button>
    <button name="button" class="btn btn-danger" ng-if="fi.delete" ng-show="q.checked.has" ng-click="deleteMany()"><t p1="q.checked.size">delete $1</t></button>
  </div>
  <div class="col-sm-10 b-right">
    <b-grid-controller name="table"/>
  </div>
</div>
<div class="b-content">
  <b-grid name="table" required="wage_scale_id, name, last_changed_date, register_id" on-check="onChecked(checked)" on-dblclick="onDblclick(row)"
          sort="name" search="name" searchable="wage_scale_id, full_name" extra-columns="wage_scale_id, created_by_name, modified_by_name, created_on, modified_on">
    <b-row>
      <b-col name="name" size=6/>
      <b-col name="full_name" size=11/>
      <b-col name="last_changed_date" size=6/>
    </b-row>

    <b-extra-columns>
      <b-col name="state_name" as-html="state_html"/>
    </b-extra-columns>

    <b-action>
      <button type="button" class="btn btn-default" ng-click="page.close(row)" ng-if="page.isDialog()"><t>select</t></button>
      <button type="button" class="btn btn-default" ng-if="fi.info" ng-click="info(row)" ng-show="row.register_id"><t>info</t></button>
      <button type="button" class="btn btn-default" ng-if="fi.edit" ng-click="edit(row)">{{ fi.edit.title }}</button>
      <button type="button" class="btn btn-default" ng-if="fi.list" ng-click="list(row)"><t>list</t></button>
      <button type="button" class="btn btn-default" ng-if="fi.delete && !row.last_changed_date" ng-click="deleteOne(row)">{{ fi.delete.title }}</button>
    </b-action>

    <b-filter name="wage_scale_id" directive="equal" extra/>
    <b-filter name="name"/>
    <b-filter name="full_name"/>
    <b-filter name="last_changed_date"/>
    <b-filter name="state" decorate-with="state_name"/>
    <b-filter name="created_by" decorate-with="created_by_name" extra/>
    <b-filter name="created_on" extra/>
    <b-filter name="modified_by" decorate-with="modified_by_name" extra/>
    <b-filter name="modified_on" extra/>
  </b-grid>
</div>
