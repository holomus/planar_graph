<script biruni>
page.ctrl(function(scope, model, fi, xparam, bHttp) {
  var d = _.isUndefined(model.area_id) ? _.extend(model, xparam) : model,
      q = {};

  function validateName() {
    if (d.name) {
      if (d.name.toLowerCase() == q.name_origin) {
        q.name_is_unique = true;
      } else {
        bHttp.unblockOnce();
        page.post(':name_is_unique', { name: d.name }).then(function(result) {
          q.name_is_unique = result == "Y";
        }, page.alert);
      }
    } else q.name_is_unique = true;
  }

  // driver
  function selectDriver() {
    let where = ['state', '=', 'A'];    
    let driver_ids = _.pluck(d.drivers, 'driver_id');
    if (driver_ids.length > 0) {
      where = ['and', [where, ['driver_id', '<>', driver_ids]]];
    }
    
    fi.select_driver(null, function(row) {
      if (!row) return;
      d.drivers.push(row);
    }, { where: where })
  }

  function save() {
    if (page.valid(scope.form)) {
      let data = _.pick(d, 'area_id', 'name', 'state');
      data.driver_ids = _.pluck(d.drivers, 'driver_id');
      page.post(':save', data).then(page.close, page.alert);
    }
  }

  if (d.area_id) {
    q.name_origin = d.name.toLowerCase();
  }

  validateName();
  d.drivers = _.mapRows(model.drivers || [], ['driver_id', 'name']);

  scope.d = d;
  scope.q = q;
});
</script>
<div class="b-toolbar">
  <button type="button" class="btn btn-primary" ng-click="save()" b-hotkey="save"><t>save</t></button>
  <button type="button" class="btn btn-default" ng-click="page.close()">{{ page.close.title }}</button>
</div>
<div class="b-content"><form name="form">
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-custom">
        <div class="card-body">
          <div class="form-group">
            <label><t>name</t><r/></label>
            <input type="text" class="form-control" ng-model="d.name" ng-model-options="{ debounce: 500 }"
                    ng-change="validateName()" b-validate="{ s: q.name_is_unique || d.name.length == 0 }" b-maxlength="200" required/>
            <span class="text-danger" ng-hide="d.name.length == 0 || q.name_is_unique"><t>name should be unique</t></span>
          </div>
          <div class="form-group">
            <label><t>drivers</t></label>
            <b-input multiple
              name="drivers"
              model="d.drivers"
              model-key="driver_id"
              label="name"
              on-view="selectDriver()"
              is-view="fi.select_driver">
              {{ row.name }}
            </b-input>
          </div>
          <div class="row">
            <div class="form-group col-sm-12">
              <label><t>state</t></label><br/>
              <label class="switch">
                <input type="checkbox" ng-true-value="'A'" ng-false-value="'P'" ng-model="d.state"/>
                <span>
                  <t ng-if="d.state == 'A'">active</t>
                  <t ng-if="d.state == 'P'">passive</t>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form></div>
