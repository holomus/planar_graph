<script biruni>
page.ctrl(function (scope, model, fi, t) {
  var d = _.omit(model, 'references'),
      q = model.references;

  // job
  function setJob(row) {
    if (!row) return;
    d.job_id = row.job_id;
    d.job_name = row.name;
  }

  function selectJob() {
    fi.select_job(null, setJob, { where: ['state', '=', 'A'] });
  }

  function save() {
    if (page.valid(scope.form)) {
      page.confirm(t('save?')(), function() {
        page.post(':save', d).then(page.close, page.alert);
      });
    }
  }

  q.round_model_types = _.mapRows(q.round_model_types, ['type', 'name']);

  scope.d = d;
  scope.q = q;
});
</script>
<div class="b-toolbar">
  <button type="button" class="btn btn-primary" ng-click="save()" b-hotkey="save">
    <t>save</t>
  </button>
  <button type="button" class="btn btn-default" ng-click="page.close()">{{ page.close.title }}</button>
</div>
<div class="b-content">
  <form name="form">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-custom">
          <div class="card-body">
            <div class="form-group">
              <label><t>object</t><r/></label>
              <b-input
                name="division_objects"
                model="d.object_name | name"
                model-key="d.object_id | object_id"
                required-key>
                {{ row.name }}
              </b-input>
            </div>
            <div class="form-group">
              <label><t>job</t><r/></label>
              <b-input
                name="jobs"
                model="d.job_name | name"
                model-key="d.job_id | job_id"
                is-view="fi.select_job"
                on-view="selectJob()"
                required-key>
                {{ row.name }}
              </b-input>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <label><t>round model type</t><r/></label>
                <ui-select ng-model="d.round_model_type">
                  <ui-select-match>{{ $select.selected.name }}</ui-select-match>
                  <ui-select-choices repeat="item.type as item in q.round_model_types | filter: $select.search">
                    {{ item.name }}
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
