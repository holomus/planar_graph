<script biruni>
page.ctrl(function(scope, model, fi, bFrame) {
  var d = model.data,
      q = _.omit(model, 'data'),
      frame = page.$content.find('.report-frame')[0];

  // month
  function changeMonth() {
    d.staffs = [];
  }

  // division
  function changeDivision() {
    d.jobs = [];
    d.staffs = [];
  }

  // job
  function whereJob() {
    let job_id = _.pluck(d.jobs, 'job_id');
    return _.isEmpty(job_id) ? null : ['job_id', '<>', job_id];
  }

  function changeJob(query, value) {
    query.param({ division_ids: d.division_ids });
    query.where(whereJob()).searchValue(value);
  }

  function setJob(row) {
    if (!row) return;
    d.jobs.push(row);

    if (d.jobs.length == 1) d.staffs = [];
  }

  function selectJob() {
    fi.select_job(null, setJob, { where: whereJob() });
  }

  function deleteJob(row) {
    let index = _.findIndex(d.jobs, row);
    d.jobs.splice(index, 1);
    d.staffs = [];
  }

  // staff
  function whereStaff() {
    let staff_ids = _.chain(d.staffs).pluck('staff_id').compact().value(),
        job_ids = _.pluck(d.jobs, 'job_id');
        where = ['and', [
                  ['hiring_date', '<=',  moment(d.month,'MM.YYYY').endOf('month').format('DD.MM.YYYY')],
                  ['or', [
                    ['dismissal_date', '=', [null]],
                    ['dismissal_date', '>', moment(d.month,'MM.YYYY').startOf('month').format('DD.MM.YYYY')]]
                  ]]
                ];

    if (!_.isEmpty(d.division_ids)) {
      where = ['and', [['division_id', '=', d.division_ids], where]];
    }
    if (!_.isEmpty(job_ids)) {
      where = ['and', [['division_id', '=', job_ids], where]];
    }
    if (!_.isEmpty(staff_ids)) {
      where = ['and', [['staff_id', '<>', staff_ids], where]];
    }

    return where;
  }

  function changeStaff(query, value) {
    let staff_id = _.pluck(d.staffs, 'staff_id');
    query.param({ month: d.month, division_ids: d.division_ids, job_ids: _.pluck(d.jobs, 'job_id') });
    query.where(_.isEmpty(staff_id) ? null : ['staff_id', '<>', staff_id]).searchValue(value);
  }

  function selectStaffs() {
    fi.select_staffs(null, function(staffs) {
      if (_.isEmpty(staffs)) return;
      d.staffs.push(...staffs);
    }, { where: whereStaff(), multiple_select: true });
  }

  // easy report
  function openReportSetting(report) {
    page.openDialog(report.setting_form, {
      template_id: report.template_id
    });
  }

  function runReport(report) {
    if (page.valid(scope.form)) {
      bFrame.openWindow(report.uri, {
        template_id: report.template_id,
        month: d.month,
        division_ids: d.division_ids,
        job_ids: _.pluck(d.jobs, 'job_id'),
        staff_ids: _.pluck(d.staffs, 'staff_id')
      });
    }
  }

  // run
  function run(rt, form) {
    if (page.valid(scope.form)) {
      var data = {
        month: d.month,
        division_ids: d.division_ids,
        job_ids: _.pluck(d.jobs, 'job_id'),
        staff_ids: _.pluck(d.staffs, 'staff_id'),
        rt: rt
      };
      if (form) {
        frame.src = page.url('run', data);
        setFormMode('V');
      } else {
        window.open(page.url('run', data));
      }
    }
  }

  // form mode
  function setFormMode(mode) {
    q.formMode = mode;
    q.classParam = mode == 'P'? 'btn-primary' : 'btn-default';
    q.classView = mode == 'V'? 'btn-primary' : 'btn-default';
  }

  q.divisions = _.chain(q.divisions)
                 .mapRows(['division_id', 'name', 'parent_id', 'enabled'])
                 .each(x => x.disabled = x.enabled == 'N')
                 .value();
  q.reports = _.mapRows(model.reports, ['uri', 'template_id', 'name', 'setting_form']);

  d.division_ids = [];
  d.jobs = [];
  d.staffs = [];

  setFormMode('P');

  scope.d = d;
  scope.q = q;
});
</script>
<div class="b-toolbar">
  <div class="btn-group">
    <button type="button" class="btn" ng-class="q.classParam" ng-click="setFormMode('P')"><t>parameters</t></button>
    <button type="button" class="btn" ng-class="q.classView" ng-click="setFormMode('V')"><t>view</t></button>
  </div>
  <button type="button" class="btn btn-default" ng-hide="page.isFirst()" ng-click="page.close()">{{ page.close.title }}</button>
  <button type="button" class="btn btn-icon btn-default" ng-click="run('html', true)" ng-show="q.formMode == 'V'">
    <span class="fa fa-sync" aria-hidden="true"></span>
  </button>
  <div class="d-inline" ng-show="q.formMode == 'V'">
    <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
  </div>
  <div class="btn-group" ng-if="q.reports.length > 0">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><t>print</t></button>
    <ul class="dropdown-menu">
      <li ng-repeat="report in q.reports">
        <a href class="dropdown-item py-1">
          <button type="button" class="btn btn-xs btn-icon btn-default" ng-if="report.setting_form" ng-click="openReportSetting(report)">
            <i class="fa fa-cog"></i>
          </button>&nbsp;
          <span class="my-auto" ng-click="runReport(report)">{{ report.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="b-content">
  <form name="form" ng-show="q.formMode == 'P'">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-custom">
          <div class="card-body">
            <div class="form-row">
              <div class="col-sm-8 mb-4">
                <label><t>month</t><r/></label>
                <input type="text"  class="form-control" b-date-picker="MM.YYYY" view-format="MMMM YYYY" ng-model="d.month" ng-change="changeMonth()" style="text-transform: capitalize;" required/>
              </div>
            </div>
            <div class="form-group">
              <label><t>division</t></label>
              <b-tree-select
                multiple
                origin="q.divisions"
                id-key="division_id"
                label-key="name"
                parent-key="parent_id"
                model="d.division_ids"
                on-change="changeDivision()"/>
            </div>
            <div class="form-group">
              <label><t>job</t></label>
              <b-input
                  multiple
                  name="jobs"
                  model="d.jobs"
                  model-key="job_id"
                  label="name"
                  on-change="changeJob(query, value)"
                  on-select="setJob(row)"
                  on-delete="deleteJob(row)"
                  is-view="fi.select_job"
                  on-view="selectJob()">
                {{ row.name }}
              </b-input>
            </div>
            <div class="form-group">
              <label><t>staff</t></label>
              <b-input
                  multiple
                  name="staffs"
                  model="d.staffs"
                  model-key="staff_id"
                  label="name"
                  on-change="changeStaff(query, value)"
                  is-view="fi.select_staffs"
                  on-view="selectStaffs()"
                  readonly="!d.month">
                {{ row.name }}
              </b-input>
            </div>
            <div class="separator separator-solid my-3"></div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" ng-click="run('html', true)"><t>generate</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <iframe ng-show="q.formMode == 'V'" class="report-frame" height="700px" width="100%" frameborder="0"></iframe>
</div>
