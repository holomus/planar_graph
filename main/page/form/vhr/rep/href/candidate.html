<script biruni>
page.ctrl(function(scope, model, fi) {
  var d = _.omit(model, 'references'),
      q = model.references,
      frame = page.$content.find('.report-frame')[0];

  function run(rt, form) {
    if (page.valid(scope.form)) {
      let data = _.omit(d, ['jobs', 'person_types', 'sources']);
      data.job_ids = _.pluck(d.jobs, 'job_id');
      data.person_type_ids = _.pluck(d.person_types, 'person_type_id');
      data.source_ids = _.pluck(d.sources, 'source_id');
      data.lang_ids = [];
      data.level_ids = [];
      data.rt = rt;

      _.each(q.langs, lang => {
        if (!_.isEmpty(lang.level_ids)) {
          _.each(lang.level_ids, y => {
            data.lang_ids.push(lang.lang_id);
            data.level_ids.push(y);
          });
        }
      });

      if (form) {
        frame.src = page.url('run', data);
        setFormMode('V');
      } else {
        window.open(page.url('run', data));
      }
    }
  }

  function setFormMode(mode) {
    q.formMode = mode;
    q.classParam = mode == 'P'? 'btn-primary' : 'btn-default';
    q.classView = mode == 'V'? 'btn-primary' : 'btn-default';
  }

  // job
  function whereJob() {
    let where = ['state', '=', 'A'];
    if (!_.isEmpty(d.jobs)) where = ['and', [['job_id', '<>', _.pluck(d.jobs, 'job_id')], where]];
    return where;
  }

  function setJob(row) {
    if (!row) return;
    d.jobs.push(row);
  }

  function selectJob() {
    fi.select_job(null, setJob, { where: whereJob() });
  }

  function changeJobQuery(query, value) {
    query.param(null).where(whereJob()).searchValue(value);
  }

  // source
  function whereSource() {
    let where = ['state', '=', 'A'];
    if (!_.isEmpty(d.sources)) where = ['and', [['source_id', '<>', _.pluck(d.sources, 'source_id')], where]];
    return where;
  }

  function setSource(row) {
    if (!row) return;
    d.sources.push(row);
  }

  function selectSource() {
    fi.select_source(null, setSource, { where: whereSource() });
  }

  function changeQuerySource(query, value) {
    query.param(null).where(whereSource()).searchValue(value);
  }

  // edu stages
  function addEduStage(item){
    if (_.contains(d.edu_stage_ids, item.edu_stage_id)) d.edu_stage_ids = _.without(d.edu_stage_ids, item.edu_stage_id);
    else d.edu_stage_ids.push(item.edu_stage_id);
  }

  function existEduStage(item){
    if (_.contains(d.edu_stage_ids, item.edu_stage_id)) return 'btn-success';
    else return 'btn-default';
  }

  // lang levels
  function addLang(lang, level_id) {
    if (_.contains(lang.level_ids, level_id)) lang.level_ids = _.without(lang.level_ids, level_id);
    else lang.level_ids.push(level_id);
  }

  function existsLang(lang, level_id) {
    if (_.contains(lang.level_ids, level_id)) return 'btn-success';
    else return 'btn-default';
  }

  setFormMode('P');

  q.edu_stages = _.mapRows(q.edu_stages, ['edu_stage_id', 'name']);
  q.lang_levels = _.mapRows(q.lang_levels, ['level_id', 'name']);
  q.langs = _.chain(q.langs).mapRows(['lang_id', 'name']).each(x => { x.level_ids = [] }).value();

  d.person_types = [];
  d.edu_stage_ids = [];
  d.sources = [];
  d.jobs = [];

  scope.d = d;
  scope.q = q;
});
</script>
<div class="b-toolbar">
  <div class="btn-group">
    <button type="button" class="btn" ng-class="q.classParam" ng-click="setFormMode('P')"><t>parameters</t></button>
    <button type="button" class="btn" ng-class="q.classView" ng-click="setFormMode('V')"><t>view</t></button>
  </div>
  <button type="button" class="btn btn-default" ng-if="page.isDialog()" ng-click="page.close()">{{ page.close.title }}</button>
  <button type="button" class="btn btn-icon btn-default" ng-click="run('html', true)" ng-show="q.formMode == 'V'">
    <span class="fa fa-sync" aria-hidden="true"></span>
  </button>
  <div class="d-inline" ng-show="q.formMode == 'V'">
    <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
  </div>
</div>
<div class="b-content">
  <form ng-show="q.formMode == 'P'" name="form">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-custom">
          <div class="card-body">
            <div class="form-group">
              <label><t>date</t></label><br/>
              <b-date-range-picker begin="d.begin_date" end="d.end_date" on-change="onChangeDate(start, end)"/>
            </div>
            <div class="form-group">
              <label><t>jobs</t></label>
              <div class="jobs">
                <b-input multiple
                         name="jobs"
                         model="d.jobs"
                         model-key="job_id"
                         is-view="fi.select_job"
                         on-view="selectJob()"
                         label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>person types</t></label>
              <div class="person_types">
                <b-input multiple
                         name="person_types"
                         model="d.person_types"
                         model-key="person_type_id"
                         label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>sources</t></label>
              <div class="sources">
                <b-input multiple
                         name="sources"
                         model="d.sources"
                         model-key="source_id"
                         on-change="changeQuerySource(query, value)"
                         is-view="fi.select_source"
                         on-view="selectSource()"
                         label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>gender</t></label><br/>
              <label class="radio">
                <input type="radio" name="gender" value="B" ng-model="d.gender"/><span><t>both</t></span>
              </label>
              <label class="radio">
                <input type="radio" name="gender" value="M" ng-model="d.gender"/><span><t>male</t></span>
              </label>
              <label class="radio">
                <input type="radio" name="gender" value="F" ng-model="d.gender"/><span><t>female</t></span>
              </label>
            </div>
            <div class="separator separator-solid my-3"></div>
            <h6 class="font-weight-bolder form-group" ng-if="q.langs.length > 0 && q.lang_levels.length > 0"><t>languages</t></h6>
            <div ng-if="q.langs.length > 0 && q.lang_levels.length > 0">
              <div class="form-row form-group" ng-repeat="lang in q.langs">
                <label class="col-sm-4 control-label" style="user-select: none;">{{ lang.name }}</label>
                <div class="col-sm-20">
                  <div style="float:left; margin-right: 4px; margin-bottom: 4px;" ng-repeat="level in q.lang_levels">
                    <button type="button" class="btn" ng-click="addLang(lang, level.level_id)" ng-class="existsLang(lang, level.level_id)">{{ level.name }}</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="separator separator-solid my-3"></div>
            <h6 class="font-weight-bolder form-group" ng-if="q.edu_stages.length > 0"><t>edu stages</t></h6>
            <div class="form-row form-group" ng-if="q.edu_stages.length > 0">
              <div style="float:left; margin-right: 4px; margin-bottom: 4px;" ng-repeat="educ in q.edu_stages">
                <button type="button" class="btn" ng-click="addEduStage(educ)" ng-class="existEduStage(educ)">{{ educ.name }}</button>
              </div>
            </div>
            <div class="form-row">
              <button type="button" class="btn btn-primary" ng-click="run('html', true)"><t>generate</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <iframe ng-hide="q.formMode == 'P'" class="report-frame" height="700px" width="100%" frameborder="0"></iframe>
</div>
