<script biruni>
page.ctrl(function(scope, model, fi, t, param) {
  var d = model.data,
      q = {},
      frame = page.$content.find('.report-frame')[0];

  // staff
  function whereStaff() {
    let where = null,
        job_ids = _.pluck(d.jobs, 'job_id');
    if (!_.isEmpty(d.staffs)) {
      where = ['staff_id', '<>', _.pluck(d.staffs, 'staff_id')];
    }
    if (!_.isEmpty(d.division_ids)) {
      where = !!where ? ['and', [['division_id', '=', d.division_ids], where]] : ['division_id', '=', d.division_ids];
    }
    if (!_.isEmpty(d.jobs)) {
      where = !!where ? ['and', [['job_id', '=', job_ids], where]] : ['job_id', '=', job_ids]
    }
    return where;
  }

  function changeStaff(query, value) {
    query.param({ begin_date: d.begin_date, end_date: d.end_date }).where(whereStaff());
    query.searchValue(value);
  }

  function setStaff(rows) {
    if (!rows) return;
    d.staffs.push(...rows);
  }

  function selectStaff() {
    fi.select_staff(null, setStaff, { where: whereStaff(), multiple_select: true });
  }

  // job
  function whereJob() {
    let job_id = _.pluck(d.jobs, 'job_id');
    return _.isEmpty(job_id) ? null : ['job_id', '<>', job_id];
  }

  function changeJob(query, value) {
    query.param({ division_ids: d.division_ids }).where(whereJob()).searchValue(value);
  }

  function setJob(row) {
    if(!row) return;
    d.jobs.push(row);
    d.staffs = [];
  }

  function deleteJob(row) {
    let index = _.findIndex(d.jobs, row);
    d.jobs.splice(index, 1);
    d.staffs = [];
  }

  // util
  function run(rt, form) {
    if(page.valid(scope.form)) {
      var data = {
        begin_date: d.begin_date,
        end_date: d.end_date,
        division_ids: d.division_ids,
        job_ids: _.pluck(d.jobs, 'job_id'),
        staff_ids: _.pluck(d.staffs, 'staff_id'),
        rt: rt
      };
      if (form) {
        frame.src = page.url('run', data);
        setFormMode('V');
      } else {
        window.open(page.url('run', data));
      }
    }
  }

  function setFormMode(mode) {
    q.formMode = mode;
    q.classParam = mode == 'P' ? 'btn-primary' : 'btn-default';
    q.classView = mode == 'V' ? 'btn-primary' : 'btn-default';
  }

  d.divisions = _.chain(model.divisions)
                 .mapRows(['division_id', 'name', 'parent_id', 'enabled'])
                 .each(x => x.disabled = x.enabled == 'N')
                 .value();
  d.division_ids = [];
  d.jobs = [];
  d.staffs = [];
  q.formMode = 'P';

  scope.d = d;
  scope.s = s;
  scope.q = q;

  scope.$watch('d.division_ids', function(division_ids) {
    page.query('staffs').where(division_ids.length > 0 ? ['division_id', '=', division_ids] : null);
    d.employee_id = '';
    d.employee_name = '';
  })
});
</script>
<div class="b-toolbar">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-class="q.classParam" ng-click="setFormMode('P')"><t>parameters</t></button>
    <button type="button" class="btn btn-default" ng-class="q.classView" ng-click="setFormMode('V')"><t>view</t></button>
  </div>
  <button type="button" class="btn btn-default" ng-if="page.isDialog()" ng-click="page.close()">{{ page.close.title }}</button>
  <button type="button" class="btn btn-icon btn-default" ng-click="run('html', true)" ng-show="q.formMode == 'V'">
    <span class="fa fa-sync" aria-hidden="true"></span>
  </button>
  <div class="d-inline" ng-show="q.formMode == 'V'">
    <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
  </div>
</div>
<div class="b-content">
  <form ng-show="q.formMode =='P'" name="form">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-custom">
          <div class="card-body">
            <div class="form-group">
                <label><t>date</t></label><br/>
                <b-date-range-picker begin="d.begin_date" end="d.end_date" on-change="onChangeDate(start, end)" half-month/>
            </div>
            <div class="form-group">
              <label><t>divisions</t></label>
              <b-tree-select multiple
                             origin="d.divisions"
                             id-key="division_id"
                             label-key="name"
                             parent-key="parent_id"
                             model="d.division_ids"/>
            </div>
            <div class="form-group">
              <label><t>jobs</t></label>
              <div class="jobs">
                <b-input name="jobs"
                         multiple
                         model="d.jobs"
                         model-key="job_id"
                         label="name"
                         on-change="changeJob(query, value)"
                         on-select="setJob(row)"
                         on-delete="deleteJob(row)">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>staffs</t></label>
              <b-input name="staffs"
                       multiple
                       model="d.staffs"
                       model-key="staff_id"
                       column="staff_number, staff_kind_name"
                       label="name"
                       on-change="changeStaff(query, value)"
                       is-view="fi.select_staff"
                       on-view="selectStaff()">
                <header>
                    <div class="col-sm-6"><t>staff number</t></div>
                    <div class="col-sm-12"><t>staff name</t></div>
                    <div class="col-sm-6"><t>staff kind</t></div>
                </header>
                <content>
                    <div class="col-sm-6">{{ row.staff_number }}</div>
                    <div class="col-sm-12">{{ row.name }}</div>
                    <div class="col-sm-6">{{ row.staff_kind_name }}</div>
                </content>
              </b-input>
            </div>
            <div class="separator separator-solid my-3"></div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" ng-click="run('html', true)"><t>generate</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <iframe ng-hide="q.formMode == 'P'" class="report-frame" height="700px" width="100%" frameborder="0"></iframe>
</div>
