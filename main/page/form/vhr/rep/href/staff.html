<script biruni>
page.ctrl(function(scope, model, fi) {
  var d = _.omit(model, 'divisions'),
      q = {},
      frame = page.$content.find('.report-frame')[0];

  function run(rt, form) {
    if (page.valid(scope.form)) {
      let data = {
        date: d.date,
        rt: rt,
        division_group_ids: _.pluck(d.division_groups, 'division_group_id'),
        division_ids: d.division_ids,
        job_ids: _.pluck(d.jobs, 'job_id'),
        staff_ids: _.pluck(d.staffs, 'staff_id'),
        edu_stage_ids: _.pluck(d.edu_stages, 'edu_stage_id'),
        schedule_ids: _.pluck(d.schedules, 'schedule_id')
      }

      if (form) {
        frame.src = page.url('run', data);
        setFormMode('V');
      } else {
        window.open(page.url('run', data));
      }
    }
  }

  function setFormMode(mode) {
    q.formMode = mode;
    q.classParam = mode == 'P'? 'btn-primary' : 'btn-default';
    q.classView = mode == 'V'? 'btn-primary' : 'btn-default';
  }

  // division group
  function whereDivisionGroup() {
    let where = ['state', '=', 'A'];
    if (!_.isEmpty(d.division_groups)) where = ['and', [['division_group_id', '<>', _.pluck(d.division_groups, 'division_group_id')], where]];
    return where;
  }

  function setDivisionGroup(row) {
    if (!row) return;
    d.division_groups.push(row);
  }

  function selectDivisionGroup() {
    fi.select_division_group(null, setDivisionGroup, { where: whereDivisionGroup() });
  }

  function changeDivisionGroupQuery(query, value) {
    query.param(null).where(whereDivisionGroup()).searchValue(value);
  }

  // job
  function whereJob() {
    let where = ['state', '=', 'A'];
    if (!_.isEmpty(d.jobs)) where = ['and', [['job_id', '<>', _.pluck(d.jobs, 'job_id')], where]];
    return where;
  }

  function setJob(row) {
    if (!row) return;
    d.jobs.push(row);
  }

  function selectJob() {
    fi.select_job(null, setJob, { where: whereJob() });
  }

  function changeJobQuery(query, value) {
    query.param(null).where(whereJob()).searchValue(value);
  }

  // staff
  function whereStaff() {
    let where = ['and', [
                  ['hiring_date', '<=', d.date],
                  ['or', [
                    ['dismissal_date', '=', [null]],
                    ['dismissal_date', '>=', d.date]
                  ]]]
                ];

    if (!_.isEmpty(d.staffs)) {
      where = ['and', [['staff_id', '<>', _.pluck(d.staffs, 'staff_id')], where]];
    }

    return where;
  }

  function setStaff(row) {
    if (!row) return;
    d.staffs.push(row);
  }

  function selectStaff() {
    fi.select_staff(null, setStaff, { where: whereStaff() });
  }

  function changeStaffQuery(query, value) {
    query.param(null).where(whereStaff()).searchValue(value);
  }

  // edu stages
  function whereEduStage() {
    let where = ['state', '=', 'A'];
    if (!_.isEmpty(d.edu_stages)) where = ['and', [['edu_stage_id', '<>', _.pluck(d.edu_stages, 'edu_stage_id')], where]];
    return where;
  }

  function setEduStage(row) {
    if (!row) return;
    d.edu_stages.push(row);
  }

  function selectEduStage() {
    fi.select_edu_stage(null, setEduStage, { where: whereEduStage() });
  }

  function changeEduStageQuery(query, value) {
    query.param(null).where(whereEduStage()).searchValue(value);
  }

  // schedule
  function whereSchedule() {
    let where = ['state', '=', 'A'];
    if (!_.isEmpty(d.schedules)) where = ['and', [['schedule_id', '<>', _.pluck(d.schedules, 'schedule_id')], where]];
    return where;
  }

  function setSchedule(row) {
    if (!row) return;
    d.schedules.push(row);
  }

  function selectSchedule() {
    fi.select_schedule(null, setSchedule, { where: whereSchedule() });
  }

  function changeScheduleQuery(query, value) {
    query.param(null).where(whereSchedule()).searchValue(value);
  }

  setFormMode('P');

  q.divisions = _.chain(model.divisions)
                 .mapRows(['division_id', 'name', 'parent_id', 'enabled'])
                 .each(x => x.disabled = x.enabled == 'N')
                 .value();

  d.division_groups = [];
  d.division_ids = [];
  d.edu_stages = []
  d.schedules = []
  d.staffs = [];
  d.jobs = [];

  scope.d = d;
  scope.q = q;
});
</script>
<div class="b-toolbar">
  <div class="btn-group">
    <button type="button" class="btn" ng-class="q.classParam" ng-click="setFormMode('P')"><t>parameters</t></button>
    <button type="button" class="btn" ng-class="q.classView" ng-click="setFormMode('V')"><t>view</t></button>
  </div>
  <button type="button" class="btn btn-default" ng-if="page.isDialog()" ng-click="page.close()">{{ page.close.title }}</button>
  <button type="button" class="btn btn-icon btn-default" ng-click="run('html', true)" ng-show="q.formMode == 'V'">
    <span class="fa fa-sync" aria-hidden="true"></span>
  </button>
  <div class="d-inline" ng-show="q.formMode == 'V'">
    <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
  </div>
</div>
<div class="b-content">
  <form ng-show="q.formMode == 'P'" name="form">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-custom">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-sm-12">
                <label><t>date</t></label><br/>
                <input type="text" class="form-control" ng-model="d.date" b-date-picker/>
              </div>
            </div>
            <div class="form-group">
              <label><t>division group</t></label>
              <div class="division_groups">
                <b-input multiple
                         name="division_groups"
                         model="d.division_groups"
                         model-key="division_group_id"
                         is-view="fi.select_division_group"
                         on-view="selectDivisionGroup()"
                         on-change="changeDivisionGroupQuery(query, value)"
                         label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>divisions</t></label>
              <b-tree-select
                multiple
                origin="q.divisions"
                id-key="division_id"
                label-key="name"
                parent-key="parent_id"
                model="d.division_ids"/>
            </div>
            <div class="form-group">
              <label><t>jobs</t></label>
              <div class="jobs">
                <b-input multiple
                         name="jobs"
                         model="d.jobs"
                         model-key="job_id"
                         is-view="fi.select_job"
                         on-view="selectJob()"
                         on-change="changeJobQuery(query, value)"
                         label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>staffs</t></label>
              <div class="staffs">
                <b-input multiple
                         name="staffs"
                         model="d.staffs"
                         model-key="staff_id"
                         is-view="fi.select_staff"
                         on-view="selectStaff()"
                         on-change="changeStaffQuery(query, value)"
                         label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>edu stages</t></label>
              <div class="edu_stages">
                <b-input multiple
                         name="edu_stages"
                         model="d.edu_stages"
                         model-key="edu_stage_id"
                         is-view="fi.select_edu_stage"
                         on-view="selectEduStages()"
                         on-change="changeEduStageQuery(query, value)"
                         label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>schedule</t></label>
              <div class="schedules">
                <b-input multiple
                         name="schedules"
                         model="d.schedules"
                         model-key="schedule_id"
                         is-view="fi.select_schedule"
                         on-view="selectSchedule()"
                         on-change="changeScheduleQuery(query, value)"
                         label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="separator separator-solid my-3"></div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" ng-click="run('html', true)"><t>generate</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <iframe ng-hide="q.formMode == 'P'" class="report-frame" height="700px" width="100%" frameborder="0"></iframe>
</div>
