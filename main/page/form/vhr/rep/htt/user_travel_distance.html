<script biruni>
page.ctrl(function(scope, model, fi, t, param) {
  var d = _.omit(model, 'settings'),
      s = model.settings,
      q = {},
      frame = page.$content.find('.report-frame')[0];

  function whereEmployee() {
    return _.isEmpty(d.employees) ? null : ['employee_id', '<>', _.pluck(d.employees, 'employee_id')];
  }

  function onChangeEmployee(query, value) {
    query.param({ begin_date: d.begin_date, end_date: d.end_date })
         .where(whereEmployee())
         .searchValue(value);
  }

  function run(rt, form) {
    if (page.valid(scope.form)) {
      var data = {
        begin_date: d.begin_date,
        end_date: d.end_date,
        division_ids: d.division_ids,
        job_ids: _.pluck(d.jobs, 'job_id'),
        employee_ids: _.pluck(d.employees, 'employee_id'),
        rt: rt
      };
      if (form) {
        frame.src = page.url('run', data);
        setFormMode('V');
      } else {
        window.open(page.url('run', data));
      }
    }
  }

  function savePreferences() {
    if (page.valid(scope.settings)) {
      page.confirm(t('save preferences?')(), function() {
        page.post(':save_preferences', s).then(page.isDialog() ? page.close : page.reload, page.alert);
      });
    }
  }

  function clearPreferences() {
    page.prefClear(page.isDialog() ? page.close : page.reload);
  }

  function setFormMode(mode) {
    q.formMode = mode;
    q.classParam = mode == 'P'? 'btn-primary' : 'btn-default';
    q.classView = mode == 'V'? 'btn-primary' : 'btn-default';
    q.classSetting = mode == 'S' ? 'btn-primary' : 'btn-default';
  }

  function changeTimeInterval() {
    s.time_interval = null;
  }

  function changeDistanceInterval() {
    s.distance_interval = null;
  }

  d.divisions = _.chain(model.divisions)
                 .mapRows(['division_id', 'name', 'parent_id', 'enabled'])
                 .each(x => x.disabled = x.enabled == 'N')
                 .value();
  d.division_ids = [];
  d.jobs = [];
  d.employees = [];

  setFormMode('P');

  scope.d = d;
  scope.s = s;
  scope.q = q;
});
</script>
<div class="b-toolbar">
  <div class="btn-group">
    <button type="button" class="btn" ng-class="q.classParam" ng-click="setFormMode('P')"><t>parameters</t></button>
    <button type="button" class="btn" ng-class="q.classView" ng-click="setFormMode('V')"><t>view</t></button>
    <button type="button" class="btn" ng-class="q.classSetting" ng-click="setFormMode('S')"><t>preferences</t></button>
  </div>
  <button type="button" class="btn btn-default" ng-if="page.isDialog()" ng-click="page.close()">{{ page.close.title }}</button>
  <button type="button" class="btn btn-icon btn-default" ng-click="run('html', true)" ng-show="q.formMode == 'V'">
    <span class="fa fa-sync" aria-hidden="true"></span>
  </button>
  <div class="d-inline" ng-show="q.formMode == 'V'">
    <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
    <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
  </div>
  <div class="btn-group" ng-show="q.formMode =='S'">
    <button type="button" class="btn btn-primary" ng-click="savePreferences()"><t>save preferences</t></button>
    <button type="button" class="btn btn-default" ng-click="clearPreferences()"><t>clear preferences</t></button>
  </div>
</div>
<div class="b-content">
  <form ng-show="q.formMode == 'P'" name="form">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-custom">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-sm-12">
                <label><t>period</t></label><br/>
                <b-date-range-picker begin="d.begin_date" end="d.end_date" on-change="onChangeDate(start, end)" half-month/>
              </div>
            </div>
            <div class="form-group">
              <label><t>division</t></label>
              <b-tree-select
                multiple
                origin="d.divisions"
                id-key="division_id"
                label-key="name"
                parent-key="parent_id"
                model="d.division_ids"
                row-limit="2000"
                option-check-childs/>
            </div>
            <div class="form-group">
              <label><t>jobs</t></label>
              <div class="jobs">
                <b-input
                  multiple
                  name="jobs"
                  model="d.jobs"
                  model-key="job_id"
                  label="name">
                  {{ row.name }}
                </b-input>
              </div>
            </div>
            <div class="form-group">
              <label><t>employees</t></label>
              <b-input name="employees"
                       multiple
                       model="d.employees"
                       model-key="employee_id"
                       column="employee_number"
                       label="name"
                       on-change="onChangeEmployee(query, value)">
                <header>
                  <div class="col-sm-10"><t>employee number</t></div>
                  <div class="col-sm-14"><t>employee name</t></div>
                </header>
                <content>
                  <div class="col-sm-10">{{ row.employee_number}}</div>
                  <div class="col-sm-14">{{ row.name }}</div>
                </content>
              </b-input>
            </div>
            <div class="separator separator-solid my-3"></div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" ng-click="run('html', true)"><t>generate</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('html', false)"><t>Html</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xlsx', false)"><t>Excel</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('csv', false)"><t>CSV</t></button>
              <button type="button" class="btn btn-light text-primary" ng-click="run('xml', false)"><t>XML</t></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <form ng-show="q.formMode == 'S'" name="settings">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-custom">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="font-weight-bold"><t>report info</t></label>
                </div>
                <div class="form-group">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="s.employee_number" ng-true-value="'Y'" ng-false-value="'N'"/>
                    <span><t>setting staff number</t></span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="s.division" ng-true-value="'Y'" ng-false-value="'N'"/>
                    <span><t>setting division</t></span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="s.job" ng-true-value="'Y'" ng-false-value="'N'"/>
                    <span><t>setting job</t></span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="s.rank" ng-true-value="'Y'" ng-false-value="'N'"/>
                    <span><t>setting rank</t></span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="s.manager" ng-true-value="'Y'" ng-false-value="'N'"/>
                    <span><t>setting manager</t></span>
                  </label>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="font-weight-bold"><t>distance limits</t></label>
                </div>
                <div class="form-group">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="s.has_time_interval" ng-change="changeTimeInterval()" ng-true-value="'Y'" ng-false-value="'N'"/>
                    <span><t p1="d.default_time_limit">has time interval (default $1 sec)</t></span>
                  </label>
                </div>
                <div class="form-group" ng-if="s.has_time_interval == 'Y'">
                  <label><t>time interval (in sec)</t></label>
                  <input type="text" class="form-control" ng-model="s.time_interval" b-number required/>
                </div>
                <div class="form-group">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="s.has_distance_interval" ng-change="changeDistanceInterval()" ng-true-value="'Y'" ng-false-value="'N'"/>
                    <span><t p1="d.default_distance_limit">has distance interval (default $1 m)</t></span>
                  </label>
                </div>
                <div class="form-group" ng-if="s.has_distance_interval == 'Y'">
                  <label><t>distance interval (in metr)</t></label>
                  <input type="text" class="form-control" ng-model="s.distance_interval" b-number required/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <iframe ng-hide="q.formMode == 'P' || q.formMode == 'S'" class="report-frame" height="700px" width="100%" frameborder="0"></iframe>
</div>
